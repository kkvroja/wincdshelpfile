<h1 style = "color:red">Show Regular Price</h1>
By default, the manufactures suggested List Price is printed on the tag.<br/><br/>

However, if you are in a state that does not allow comparison prices, you can 
turn off the suggested list price from being printed on the tag.<br/><br/>

Remove the check mark and click the&nbsp; <i><b>Apply Button</b></i> to save.
