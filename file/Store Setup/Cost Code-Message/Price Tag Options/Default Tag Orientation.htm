<h1 style = "color:red">Default Tag Orientation</h1>
The default printer orientation is in the center of your printer.<br/><br/>

If your printer won't center on the tags but instead pushed the 
stacked card stock to one side, adjust the dropdown to left of right as needed.<br/><br/>

You can select from:
<ul>
<li>Center</li>
<li>Left</li>
<li>Right</li>
</ul>

</body>
