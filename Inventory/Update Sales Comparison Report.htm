<h1>Update Sales Comparison Report</h1>
<p>To update the sales comparison report, click <i><b>Inventory</b></i>: <i><b>Update Sales Comparison Report</b></i>.
You will get a confirmation prompt. Click <b><i>OK</i></b> to continue, or <b><i>Cancel</i></b>
to cancel.</body>
