<h1>Powering On/Off - Inventory Scanner</h1>
To power the unit on or off, press the <font color=darkred>red</font> button in the bottom right
of the keypad and hold it down for approximately three seconds.  The unit will automatically
power off after about five (5) minutes if left on.
