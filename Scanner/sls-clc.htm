<h1>Calc G/M - Sales - Inventory Scanner</h1>

To calculate Gross Margin (GM), simply scan or enter all of the items and press enter after each one.
The calculator will keep a running total of items, price, and GM.  Press <b>ESC</b> on the 
scanner to exit.
